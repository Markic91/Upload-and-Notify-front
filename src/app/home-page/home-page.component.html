<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="uploadForm" #myForm="ngForm">
    <label for="link">Fichier :</label>
    <input type="file" id="link" formControlName="link" multiple="multiple" />
    <label for="email"> Email : </label>
    <input class="email" type="email" id="email" formControlName="email" />
    <label for="expiration">Durée de validité :</label>
    <select name="expiration" id="expiration" formControlName="expiration">
      <option value="">1 jour</option>
      <option value="">1 mois</option>
      <option value="">1 an</option>
      <option value="">Jamais</option>
    </select>
    <button onclick="onSubmit()">Soumettre</button>
  </form>
</div>
